name: Tidy

on:
  push: {}

jobs:
  tidy:
    name: Ensure codebase is tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn prettier --write .
      - run: git add --update
      - uses: dtinth/patch-generator-action@main
